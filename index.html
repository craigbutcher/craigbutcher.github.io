<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:300,400,500" rel="stylesheet">
	<title>Craig Butcher</title>
	<link rel="stylesheet" href="style.css">

</head>
<body class="home">
	<header role="banner">
		<h1>Craig Butcher</h1>
		<h2>Front End Web Developer</h2>
	</header>
	<main>
		<article>
			<h3>29/05/2019</h3>
			<ul>
				<li>Headspace? Check.</li>
				<li>Developer's skills? Check.</li>
				<li>Lifestyle changes? Check.</li>
			</ul>
			<p>A fresh playground, synthwave playing on the headphones, and it's show time/</p>
		</article>
	</main>
	<footer>
		<p>The "when is your site going to be done?" counter is now <span class="counter">0</span>.</p>
	</footer>
	<script>
		const randomNumber = () => {
			const randomNumber = Math.floor(Math.random()*100000);
			document.getElementsByClassName("counter")[0].innerHTML = randomNumber;
		};

		window.setInterval(function(){
			randomNumber();
		}, 1500);
	</script>
</body>
</html>
