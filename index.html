<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

        <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans+Condensed:300,400,500" rel="stylesheet">

	<!--<link href="https://fonts.googleapis.com/css?family=Open+Sans|Josefin+Sans:700,700i|Yanone+Kaffeesatz:700|Ultra|Playfair+Display:400,700,900|Fira+Sans:300,400,500" rel="stylesheet">-->
	<!-- <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:700,700i" rel="stylesheet"> -->

	<title>Craig Butcher</title>

<style>
	* {
		margin: 0;
		padding: 0;
	}

	 body {
                font-family: 'IBM Plex Sans Condensed', sans-serif;
	}
	header {
		background: #fff;
		display: inline-block;
		margin: 2em 0 0 2em;
		opacity: 0.7;
	}
	h1, h2 {
		color: #000;
		font-weight: 900;
		letter-spacing: -2px;
		line-height: 70px;
		opacity: 1;
		text-align: left;
		text-transform: lowercase;
	}

	h1 {
		font-size: 3.2rem;
                font-weight: 300;
		padding: 10px;
	}

	h2 {
		font-size: 2rem;
                margin: 0 0 0 0.75rem;
	}
	article, code {
		padding: 1rem 0 0 2.75rem;
	}
	code {
		background-color: #f7f7f7;
	}
	p {
		font-size: 1rem;
		line-height: 2rem;
	}
</style>

</head>
<body>
	<header role="banner">
		<h1>Craig Butcher</h1>
		<h2>Front End Web Developer</h2>
	</header>
        <article>
                <p>Things are definitely happening. It has been a busy few months and I'm excited to put my blogging and whatsnot back on again.</p>
                <p>The nag counter is now <span class="counter"></span>.</p>
        </article>
	<script>
		const randomNumber = Math.floor(Math.random()*100000);
		document.getElementsByClassName("counter")[0].innerHTML = randomNumber;
	</script>
</body>
</html>
